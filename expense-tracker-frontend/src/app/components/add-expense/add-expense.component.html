<form (ngSubmit)="saveExpense()">

    <input type="text" [(ngModel)]="expense.expense" name="name" placeholder="Enter expense name" />
    <input type="text" [(ngModel)]="expense.amount" name="amount" placeholder="Enter amount" />
    <input type="text" [(ngModel)]="expense.description" name="description" placeholder="Enter description" />
    <button type="submit"> Add Expense</button>
    <button *ngIf="expense.id" (click)="deleteExpense(expense.id)"> Delete Expense</button>
</form>
